<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="text" style="--j:0;">
            <span style="--i:0;">0</span>
            <span style="--i:1;">1</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">3</span>
        </div>
        <div class="text" style="--j:0;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="text" style="--j:0;">
            <span style="--i:0;">3</span>
            <span style="--i:1;">4</span>
            <span style="--i:2;">3</span>
            <span style="--i:3;">4</span>
        </div> 
    </div>
    <h1>Happy New Year</h1>
    
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
   
   

<script>
    let h1 = document.querySelector('h1');
    let container = document .querySelector('.container');
    h1.onclick = function(){
        container.classList.toggle('newyear');
        this.classList.toggle('active');
    }
</script>

</body>
</html>
